name: Example

on:
  push:

env:
  AWS_REGION:
  AWS_ROLE_ARN: 

jobs:
  update-website:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
        - name: Checkout
          uses: actions/checkout@v3
        - name: Configure AWS credentials
          uses: aws-actions/configure-aws-credentials@v2
          with:
            aws-region: ${{ env.AWS_REGION }}
            role-to-assume: ${{ env.AWS_ROLE_ARN }}
